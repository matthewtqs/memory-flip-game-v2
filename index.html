<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flip Card Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Concert+One|Nova+Slim">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="headerImg" src="assets/sanofi-logo.png"><br>
            <span id="titleText">Test Your Knowledge!</span>
        </header>

        <section class="homepage">
            <button id="new-game-btn" class="btn">New Game</button>
            <span id="table-title">HIGH SCORE</span>
            <table id="hs-table">
                <tr class="rowt">
                    <td>Rank</td>
                    <td class="nameCol">Name</td>
                    <td colspan="2">Timing</td>
                    <td>Moves</td>
                </tr>
                <tr class="row1">
                    <td>1</td>
                    <td class="nameCol"></td>
                    <td><i class="fa fa-clock-o hideElements"></i></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row2">
                    <td>2</td>
                    <td class="nameCol"></td>
                    <td><i class="fa fa-clock-o hideElements"></i></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row3">
                    <td>3</td>
                    <td class="nameCol"></td>
                    <td><i class="fa fa-clock-o hideElements"></i></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row4">
                    <td>4</td>
                    <td class="nameCol"></td>
                    <td><i class="fa fa-clock-o hideElements"></i></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row5">
                    <td>5</td>
                    <td class="nameCol"></td>
                    <td><i class="fa fa-clock-o hideElements"></i></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
        
        <section class="score-table hideElements">
            <span class="moves">Moves:</span>
            <span id="movesCount">0</span>
            <span>|</span>
            <span class="timerLabel">Time: </span>
            <span class="timer">00:00s</span>
            <div id="home-nav" class="navLogo">
                <i class="fa fa-home"></i>
            </div>
            <div id="repeat-nav" class="navLogo">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <main class="hideElements">
            <ul class="deck"></ul>
        </main>
                
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">x</span>
                <i class="fa fa-check-circle tick"></i>
                <h1 class="modal-heading">Congratulations! You Won!!</h1>
                <h3 class="stats"></h3>
                <div id="name-input-div">
                    <label for="name-input">Name: </label>
                    <input type="text" id="name-input"><br>
                </div>
                <button id="submitBtn" class="btn">Submit</button>
                <button id="new-game-btn2" class="btn hideElements">Play Again!</button>
                <button id="back-to-home" class="btn hideElements">Back to Home</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
